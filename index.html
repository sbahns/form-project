<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign Up for Code Review</title>
		<link href='https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="main-header">
			<div class="container clearfix">
				<h1 class="title">The Code Review</h1>
			</div>
		</header><!--/.main-header-->
		<main>
			<section id="signup">
				<div class="container">
					<div id="intro">
						<h2 class="text-center">Sign up for our newsletter</h2>
						<p class="text-center">Get the latest news on how your code is doing right in your inbox</p>
					</div>
					<form class="sign-up-form" action="index.html" method="post">
						<hr class="top-divider"/>
						<fieldset id="contact-info">
							<legend>Contact Information</legend>
							<label for="name">Full Name</label>
		          			<input type="text" id="name" name="name" placeholder="Required" required>

		          			<label for="email">Email Address</label>
		          			<input type="email" id="email" name="email" placeholder="Required" required>

							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="phone" placeholder="(555)555-5555">

		          			<label for="address_street">Street Address</label>
		          			<input type="text" id="address_street" name="address_street" placeholder="Physical address only. No P.O. Boxes.">

							<label for="address_city">City</label>
						 	<input type="text" id="address_city" name="address_city">

							<label for="address_state">State</label>
							<select id="address_state" name="address_state">
								<option value=”” disabled>Choose State</option>
								<optgroup label="US States">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
								</optgroup>
								<optgroup label="US Territories">
									<option value="AS">American Samoa</option>
									<option value="GU">Guam</option>
									<option value="MP">Northern Mariana Islands</option>
									<option value="PR">Puerto Rico</option>
									<option value="UM">United States Minor Outlying Islands</option>
									<option value="VI">Virgin Islands</option>
								</optgroup>
								<optgroup label="US Armed Forces">
									<option value="AA">Armed Forces Americas</option>
									<option value="AP">Armed Forces Pacific</option>
									<option value="AE">Armed Forces Others</option>
								</optgroup>
							</select>

							<label for="address_zip">Zip Code</label>
							<input type="text" id="address_zip" name="address_zip">
  					</fieldset>

						<hr>

						<fieldset id="newsletter-selection">
							<legend>Newsletter</legend>
							<p class="newsletters">Select the newsletters you would like to receive</p>
							<input type="checkbox" id="html-news" value="newsletter_html" name="newsletter"><label for="html-news">HTML News</label><br>
							<input type="checkbox" id="css-news" value="newsletter_css" name="newsletter"><label for="css-news">CSS News</label><br>
							<input type="checkbox" id="javascript-news" value="newsletter_javascript" name="newsletter"><label for="javascript-news">Javascript News</label>

							<p class="format">Newsletter format</p>
		          			<input type="radio" id="html-format" value="format_html" name="format"><label for="html-format">HTML</label><br>
		          			<input type="radio" id="text-format" value="format_text" name="format"><label for="text-format">Plain Text</label>

							<label for="topics" class="topics-label">Other topics you'd like to hear about</label>
		          			<textarea id="topics" name="topics"></textarea>
						</fieldset>

						<button type="submit">Sign Up</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="main-footer">
			<div class="container clearfix">
					<p class="text-center">Copyright The Code Review</p>
			</div>
		</footer>
	</body>
</html>
